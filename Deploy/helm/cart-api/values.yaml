replicaCount: 1
applicationName: tailwindtraders

image:
  repository: tailwindtradersacr.azurecr.io/cart.api
  tag: prod
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "500m"
  requests:
    cpu: "100m"

nodeSelector:
  "kubernetes.io/os": linux

tolerations: []

affinity: {}

env:
  configmap:
    - name: AUTHKEY
    - name: HOST
    - name: ISSUER
    - name: SECURITYKEY
    - name: UseB2C
    - name: tenantID
    - name: clientID
    - name: policyName
    - name: identityMetadata
    - name: issuer
  values:
    - name: DISABLE_SSL
      value: "false"  
