replicaCount: 1
applicationName: tailwindtraders

image:
  repository: tailwindtradersacr.azurecr.io/cart.api
  tag: prod
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configmap:
    - name: AUTHKEY
    - name: HOST
    - name: ISSUER
    - name: SECURITYKEY
  values:
    - name: DISABLE_SSL
      value: "false"  