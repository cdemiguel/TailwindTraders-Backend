replicaCount: 1
applicationName: tailwindtraders

image:
  repository:  tailwindtradersacr.azurecr.io/popular-product.api
  tag: prod
  pullPolicy: Always

initImage:
  repository:  tailwindtradersacr.azurecr.io/popular-product-seed.api
  tag: prod
  pullPolicy: Always


service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "500m"
  requests:
    cpu: "100m"

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configmap:
    - name: ApplicationInsights__InstrumentationKey
    - name: ConnectionString
    - name: AzureStorageUrl
    - name: ISSUER
    - name: SECURITYKEY
  configmapinit:
    - name: dbserver
    - name: dbuser
    - name: dbpassword
    - name: dbcatalog
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
