replicaCount: 1
applicationName: tailwindtraders

image:
  repository: tailwindtradersacr.azurecr.io/cart.api
  tag: prod
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

env:
  configmap:
    - name: ConnectionString
    - name: ProfilesImageUrl
    - name: SecurityKey
    - name: Issuer
  values:
    - name: ASPNETCORE_ENVIRONMENT
      value: Development
